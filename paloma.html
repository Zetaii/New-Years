<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year's Party Drink Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop id="background-video">
        <source src="Background.mp4" type="video/mp4" />
      </video>
      <div class="content">
        <h1 class="title">New Year's Party Drink Menu</h1>

        <div class="ingredients">
          <h2>Paloma</h2>
          <p>Ingredients:</p>
          <ul>
            <li>2 oz tequila</li>
            <li>1 oz grapefruit juice</li>
            <li>1/2 oz lime juice</li>
            <li>1/2 oz simple syrup</li>
            <li>Soda water</li>
            <li>Salt for rimming the glass</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
